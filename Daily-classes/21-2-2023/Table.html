<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables
    </title>
</head>

<body>

    <table style="border:1px solid black;padding: 10px;;border-collapse: collapse;">
        <thead>

            <tr>
                <th style="border:1px solid black;padding: 10px;">Day</th>
                <th>HTML</th>
                <th style="border:1px solid black;padding: 10px;">CSS</th>
                <th style="border:1px solid black;padding: 10px;">JAVA SCRIPT</th>
                <th style="border:1px solid black;padding: 10px;">REACT JS</th>
            </tr>
        </thead>
        <tbody>
            <tr style="border:1px solid black;padding: 10px;">
                <td style="border:1px solid black;padding: 10px;">Monday</td>
                <td style="border:1px solid black;padding: 10px;">9.00-10.00 AM</td>
                <td style="border:1px solid black;padding: 10px;">11.00-1.00 AM</td>
                <td style="border:1px solid black;padding: 10px;">1.00-2.00 PM</td>
                <td style="border:1px solid black;padding: 10px;">3.00-5.00 Am</td>
            </tr>
            <tr style="border:1px solid black;padding: 10px;">
                <td style="border:1px solid black;padding: 10px;">Tuseday</td>
                <td style="border:1px solid black;padding: 10px;">9.00-10.00 AM</td>
                <td style="border:1px solid black;padding: 10px;">11.00-1.00 AM</td>
                <td style="border:1px solid black;padding: 10px;">1.00-2.00 PM</td>
                <td style="border:1px solid black;padding: 10px;">3.00-5.00 Am</td>
            </tr>

            <tr style="border:1px solid black;padding: 10px;;text-align: center; background-color: black;">
                <td colspan="5" style="color: white;">Holiday</td>
            </tr>
            <tr style="border:1px solid black;padding: 10px;">
                <td style="border:1px solid black;padding: 10px;">Thuseday</td>
                <td style="border:1px solid black;padding: 10px;">9.00-10.00 AM</td>
                <td style="border:1px solid black;padding: 10px;">11.00-1.00 AM</td>
                <td style="border:1px solid black;padding: 10px;">1.00-2.00 PM</td>
                <td style="border:1px solid black;padding: 10px;">3.00-5.00 Am</td>
            </tr>
            <tr style="border:1px solid black;padding: 10px;">
                <td style="border:1px solid black;padding: 10px;">Friday</td>
                <td style="border:1px solid black;padding: 10px;">9.00-10.00 AM</td>
                <td style="border:1px solid black;padding: 10px;">11.00-1.00 AM</td>
                <td style="border:1px solid black;padding: 10px;">1.00-2.00 PM</td>
                <td style="border:1px solid black;padding: 10px;">3.00-5.00 Am</td>
            </tr>
        </tbody>

    </table>
