<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      style="
        background: linear-gradient(to right, gray, white);
        height: 620px;
        padding-top: 100px;
      "
      class="container-fluid"
    >
      <div class="container">
        <h3 class="fw-bold">
          <u>Register for Online Library</u>
        </h3>

        <div class="row">
          <div class="col-5 mt-4">
            <form class="row g-3" id="regForm">
              <div class="col-12 mt-4">
                <input
                  type="text"
                  class="form-control p-2 shadow-none"
                  style="outline: none"
                  placeholder="Enter Your Name"
                  required
                  name="name"
                  id="name"
                />
              </div>

              <div class="col-12 mt-4">
                <input
                  type="email"
                  class="form-control p-2 shadow-none"
                  style="outline: none"
                  placeholder="Enter Your Email"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="col-12 mt-4">
                <input
                  type="password"
                  class="form-control p-2 shadow-none"
                  style="outline: none"
                  placeholder="Enter Your Password"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <input
                type="file"
                name="myImage"
                id="myImage"
                onchange="image()"
                required
              />
              <div id="imagePreview" style="width: 100px"></div>

              <div class="col-12 d-flex justify-content-between">
                <button
                  type="submit"
                  onclick="register(event)"
                  class="btn btn-outline-light"
                >
                  Register
                </button>
                <a class="fw-bold text-light" href="./Login.html">
                  Already have account
                </a>
              </div>
            </form>
          </div>
          <div class="col-7">
            <div class="text-center">
              <img
                src="./Assests/Books/multiAuthors.jpg"
                width="75%"
                height="100%"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- code logics -->
    <script>
      function image() {
        var input = document.querySelector("[type=file]");
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const dataURL = e.target.result;
            const base64String = dataURL.split(",")[1];
            document.getElementById(
              "imagePreview"
            ).innerHTML = `<img class="w-100" id="getImage" src="${dataURL}"/>`;
          };
          reader.readAsDataURL(input.files[0]);
        }
      }

      function register(event) {
        var username = document.getElementById("name").value.trim();
        var email = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value.trim();
        let reg =
          /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var imageData = document.querySelector("#getImage").getAttribute("src");
        if (
          username != "" &&
          email != "" &&
          reg.test(email) &&
          password != ""
        ) {
          let obj = {
            userName: username,
            userEmail: email,
            password: password,
            image: imageData,
          };
          // post api

          fetch("http://localhost:3000/login", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.length == 0) {
                fetch("http://localhost:3000/login", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(obj),
                })
                  .then((response) => response.json())
                  .then((data) => {
                    window.location.href = "./Login.html";
                    alert("Registered Successfully");
                    window.location.href = "./Login.html";
                    document.getElementById("loginForm").reset();
                  })
                  .catch((error) => {
                    console.error("Error:", error);
                  });
              } else {
                let userAlreadyExist = data.find((val) => {
                  return val.userEmail == email;
                });
                if (userAlreadyExist) {
                  alert(
                    "This email " + email + " already in use try other one"
                  );
                } else {
                  fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify(obj),
                  })
                    .then((response) => response.json())
                    .then(() => {
                      window.location.href = "./Login";
                      alert("Registered Successfully");
                      window.location.href = "./Login.html";
                      document.getElementById("loginForm").reset();
                    })
                    .catch((error) => {
                      console.error("Error:", error);
                    });
                }
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
        event.preventDefault();
      }
    </script>
  </body>
</html>
