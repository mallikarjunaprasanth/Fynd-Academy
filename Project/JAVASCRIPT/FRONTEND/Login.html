<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      style="
        background: linear-gradient(to right, gray, white);
        height: 620px;
        padding-top: 100px;
      "
      class="container-fluid"
    >
      <div class="container">
        <h3 class="fw-bold">
          <u>Login for Online Library</u>
        </h3>

        <div class="row">
          <div class="col-5 mt-4">
            <form class="row g-3" id="regForm">
              <div class="col-12 mt-4">
                <input
                  type="email"
                  class="form-control p-2 shadow-none"
                  style="outline: none"
                  placeholder="Enter Your Email"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="col-12 mt-4">
                <input
                  type="password"
                  class="form-control p-2 shadow-none"
                  style="outline: none"
                  placeholder="Enter Your Password"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <div class="col-12 d-flex justify-content-between">
                <button
                  type="submit"
                  onclick="Login(event)"
                  class="btn btn-outline-light"
                >
                  Login
                </button>
                <a class="fw-bold text-light "
                href="./register.html"
               
                >
                  new Register
                </a>
              </div>
            </form>
          </div>
          <div class="col-7">
            <div class="text-center">
              <img
                src="../FRONTEND//Assests//Images/login.avif"
                width="75%"
                height="100%"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- code logics -->
    <script>
      function Login(event) {
        var email = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value.trim();
        let reg =
          /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        if (email != "" && reg.test(email) && password != "") {
          let obj = {
            userEmail: email,
            password: password,
          };
          // post api

          fetch("http://localhost:3000/login", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data == 0) {
                alert("User not found");
              } else {
              let userPresent=  data.find((x) => {
                  return x.userEmail == email && x.password == password
                });
                if(userPresent){
                    window.location.href = "./Index.html";
                    alert("Successfully Login");
                }else{
                    alert("User not found");
                }
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });

          event.preventDefault();
        }
      }
    </script>
  </body>
</html>
